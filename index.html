<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="his search restaurant">
  <title>海外レストラン検索jQueryデモ</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>

  <header class="header">
    <section class="header_wrapper">
      <p class="header_txt">ここは共通header使用</p>
    </section>
  </header>

  <main>
    <section class="p-search">
      <div class="p-search_wrapper">

        <div class="p-search_link_wrapper u-cf">
          <figure　class="p-search_img u-fl">
            <a href="" class="p-search_link">
              <img src="" alt="" class="p-search_img_content">
              <figcaption class="p-search_cap">海外レストラン</figcaption>
            </a>
          </figure>

          <ul class="p-search_btn_list u-fr">
            <li class="u-fl">
              <figure class="c-btn p-search_btn">
                <a>
                  <img src="" alt="">
                  <figcaption class="p-search_btn_cap">探す</figcaption>
                </a>
              </figure>
            </li>
            <li class="u-fl">
              <figure class="c-btn p-search_confirmreservation">
                <a href="">
                  <img src="" alt="">
                  <figcaption class="p-search_btn_cap">予約確認</figcaption>
                </a>
              </figure>
            </li>
          </ul>
        </div>

        <div class="p-search_inner">
          <ul class="p-search_setconditions_list">
            <li class="u-cf">
              <p class="p-search_setconditions_txt u-fl">都市</p>
              <ul class="p-search_setconditions_selected_list u-fl js-cities">
                <li>
                  <p class="p-search_setconditions_selected">(条件未設定)</p>
                </li>
              </ul>
              <span class="p-search_setconditions_reset u-fr">ｘ</span>
            </li>
            <li class="u-cf">
              <p class="p-search_setconditions_txt u-fl">絞込み</p>
              <ul class="p-search_setconditions_selected_list u-fl js-refine">
                <li>
                  <p class="p-search_setconditions_selected">(条件未設定)</p>
                </li>
              </ul>
              <span class="p-search_setconditions_reset u-fr">ｘ</span>
            </li>
          </ul>

          <form method="GET">
            <ul class="p-search_select_list">
              <li value="0">
                <a>
                  <p class="p-search_select_txt is-select">都市を選ぶ</p>
                </a>
              </li>
              <li value="1">
                <a>
                  <p class="p-search_select_txt">条件を絞り込む</p>
                </a>
              </li>
            </ul>

            <div>
              <ul class="p-search_region_list is-active">
              </ul>
            <!-- jsonにgenre,hotword,atomosphere作る -->
              <ul class="p-search_refine_list">
                <li>
                  <p class="p-search_refine_type u-cf">ジャンル<span class="p-search_select_arr u-fr"></span></p>
                  <ul class="p-search_genre_list">
                    <li>
                      <input type="checkbox" id="genre1"><label for="genre1" class="p-search_label">
                      <span class="p-search_checkbox"></span>genre (num)</label>
                    </li>
                    <li>
                      <input type="checkbox" id="genre2"><label for="genre2" class="p-search_label">
                      <span class="p-search_checkbox"></span>genre (num)</label>
                    </li>
                  </ul>
                </li>
                <li>
                  <p class="p-search_refine_type">予算</p>
                  <select name="budget-low" class="p-search_select">
                    <option value="none" selected>下限なし</option>
                    <option value="1000">1,000円</option>
                    <option value="2000">2,000円</option>
                    <option value="3000">3,000円</option>
                    <option value="4000">4,000円</option>
                    <option value="5000">5,000円</option>
                    <option value="7000">7,000円</option>
                    <option value="10000">10,000円</option>
                    <option value="20000">20,000円</option>
                    <option value="30000">30,000円</option>
                  </select>
                  <span>～</span>
                  <select name="budget-up" class="p-search_select">
                    <option value="1000">1,000円</option>
                    <option value="2000">2,000円</option>
                    <option value="3000">3,000円</option>
                    <option value="4000">4,000円</option>
                    <option value="5000">5,000円</option>
                    <option value="7000">7,000円</option>
                    <option value="10000">10,000円</option>
                    <option value="20000">20,000円</option>
                    <option value="30000">30,000円</option>
                    <option value="none" selected>上限なし</option>
                  </select>
                </li>
                <li>
                  <p class="p-search_refine_type u-cf">用途・雰囲気<span class="p-search_select_arr u-fr"></span></p>
                  <ul class="p-search_atmosphere_list">
                    <li>
                      <input type="checkbox" id="atmosphere1"><label for="atmosphere1" class="p-search_label">
                      <span class="p-search_checkbox"></span>atmosphere (num)</label>
                    </li>
                    <li>
                      <input type="checkbox" id="atmosphere2"><label for="atmosphere2" class="p-search_label">
                      <span class="p-search_checkbox"></span>atmosphere (num)</label>
                    </li>
                  </ul>
                </li>
                <li>
                  <p class="p-search_refine_type u-cf">HOTワード<span class="p-search_select_arr u-fr"></span></p>
                  <ul class="p-search_hotword_list">
                    <li>
                      <input type="checkbox" id="hotword1"><label for="hotword1" class="p-search_label">
                      <span class="p-search_checkbox"></span>hotword (num)</label>
                    </li>
                    <li>
                      <input type="checkbox" id="hotword2"><label for="hotword2" class="p-search_label">
                      <span class="p-search_checkbox"></span>hotword (num)</label>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>


            <button type="submit" class="c-btn p-search_searchbtn">探す</button>
          </form>
          <button class="c-btn p-search_location">現在地から探す</button>
          <button class="c-btn p-search_close"><span class="p-search_close_icon">ｘ</span>閉じる</button>
        </div>

      </div>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./src/javascripts/app.js"></script>
</body>
</html>
