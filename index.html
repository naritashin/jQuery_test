<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="his search restaurant">
  <title>海外レストラン検索デモ</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>

  <header class="header">
    <section class="header_wrapper">
      <p class="header_txt">ここは共通header使用</p>
    </section>
  </header>

  <main>
    <section class="p-search">
      <div class="p-search_wrapper">
        <figure　class="p-search_img">
          <a href="" class="p-search_link">
            <img src="" alt="" class="p-search_img_content">
            <figcaption class="p-search_cap">海外レストラン</figcaption>
          </a>
        </figure>

        <ul class="p-search_btn_list">
          <li>
            <figure class="c-btn p-search_btn">
              <a>
                <img src="" alt="">
                <figcaption class="p-search_btn_cap">探す</figcaption>
              </a>
            </figure>
          </li>
          <li>
            <figure class="c-btn p-search_confirm_reservation">
              <a href="">
                <img src="" alt="">
                <figcaption class="p-search_btn_cap">予約確認</figcaption>
              </a>
            </figure>
          </li>
        </ul>

        <div class="p-search_inner">
          <ul class="p-search_setconditions_list">
            <li>
              <p class="p-search_setconditions_cities">都市</p>
              <ul class="p-search_setconditions_selected_list js-cities">
              </ul>
            </li>
            <li>
              <p class="p-search_setconditions_refine">絞込み</p>
              <ul class="p-search_setconditions_selected_list js-refine">
              </ul>
            </li>
          </ul>
          <ul class="p-search_select_list">
            <li>
              <a>
                <p class="p-search_select_txt">都市を選ぶ</p>
              </a>

<!-- jsonにregionとcityを作ってappendしたほうが楽だし運用しやすいんじゃね -->
              <ul class="p-search_region_list">
                <li>
                  <p class="p-search_region js-region"></p>
                  <ul class="p-search_cities_list"></ul>
                </li>
              </ul>
            </li>
            <li>
              <a>
                <p class="p-search_select_txt">条件を絞り込む</p>
              </a>
<!-- jsonにgenre,hotword,atomosphere作る -->
              <form>
                <ul class="p-search_refine_list">
                  <li>
                    <p>ジャンル</p>
                    <ul class="p-search_genre_list"></ul>
                  </li>
                  <li>
                    <p>予算</p>
                      <select name="budget-low">
                        <option value="none">下限なし</option>
                        <option value="1000">1,000円</option>
                        <option value="2000">2,000円</option>
                        <option value="3000">3,000円</option>
                        <option value="4000">4,000円</option>
                        <option value="5000">5,000円</option>
                        <option value="7000">7,000円</option>
                        <option value="10000">10,000円</option>
                        <option value="20000">20,000円</option>
                        <option value="30000">30,000円</option>
                      </select>
                      <span>～</span>
                      <select name="budget-high">
                        <option value="1000">1,000円</option>
                        <option value="2000">2,000円</option>
                        <option value="3000">3,000円</option>
                        <option value="4000">4,000円</option>
                        <option value="5000">5,000円</option>
                        <option value="7000">7,000円</option>
                        <option value="10000">10,000円</option>
                        <option value="20000">20,000円</option>
                        <option value="30000">30,000円</option>
                        <option value="none">上限なし</option>
                      </select>
                  </li>
                  <li>
                    <p>用途・雰囲気</p>
                    <ul class="p-search_atmosphere_list"></ul>
                  </li>
                  <li>
                    <p>HOTワード</p>
                    <ul class="p-search_hotword_list"></ul>
                  </li>
                </ul>
              </li>
            </ul>
            <button type="submit" class="c-btn p-search_searchbtn">探す</button>
          </form>
          <button class="c-btn p-search_location">現在地から探す</button>
        </div>

      </div>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./src/javascript/app.js"></script>
</body>
</html>
